<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    {% if msg %}
        <b style="color: red;">{{msg}}</b>
    {% endif %}
    <br>
    <a href="{% url 'insert' %}"> Insert Data </a>
    <a href="{% url 'show' %}"> Show Data </a>
    <h1>Update Data</h1>
    <form action="{% url 'update' pk=st.id %}" method="post">
    {% csrf_token %}    
        <table border="1">
            <tr>
                <td>Name </td>
                <td><input type="text" name="name" value="{{st.name}}"></td>
            </tr>
            <tr>
                <td>Email </td>
                <td><input type="email" name="email" value="{{st.email}}" ></td>
            </tr>
            <tr>
                <td>Contact </td>
                <td><input type="text" name="contact" value="{{st.contact}}"></td>
            </tr>
            <tr>
                <td>Address </td>
                <td><textarea name="address" id="" cols="21" rows="5">{{st.address}}</textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>

    </form>
    </center>
</body>
</html>
